<span class="file-label">{{label}}</span>

<input class="file-input" type="file" (change)="handleFileSelected($event)" #input>

<div class="file-actions">
    <button class="file-action" (click)="handleClickClear($event)">Clear</button>
    <button class="file-action" (click)="handleClickDump($event)">Dump</button>
</div>
